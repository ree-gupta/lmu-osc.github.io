project:
  type: website
  output-dir: _site
  pre-render: curl https://raw.githubusercontent.com/lmu-osc/branding-resources/refs/heads/main/lmu-osc-custom.scss -o lmu-osc-custom.scss
  resources:
    - assets/

website:
  title: "LMU Open Science Center"
  favicon: assets/img/lmu_osc_logo.jpg
  search: true
  page-navigation: true
  repo-url: https://github.com/lmu-osc/lmu-osc.github.io
  repo-actions: [edit, issue]

  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Thanks for visiting the LMU Open Science Center--our site is still under construction for now, but we'll be live soon!**"
    type: primary
    position: below-navbar

  navbar:
    title: false
    background: "#00883A"
    foreground: "#fff"
    logo: assets/img/osc_image_assets/LMU_Open_Science_Center_Logo.jpg
    collapse-below: lg
    tools: []
    left:
      - href: index.qmd
        icon: house-door
        text: Home
      - href: about/index.qmd
        icon: info-circle
        text: About
      - text: People
        icon: people
        # href: people/overview.qmd
        menu: 
          - people/management.qmd
          - people/staff.qmd
          - people/scientific-board.qmd
          - people/advisors.qmd
          - people/members.qmd
          - people/fellows.qmd
          - people/alumnae.qmd
      - text: Partners
        icon: boxes
        menu:
          - text: Institutional Members
            href: partners/institutional_members.qmd
          - text: Local Open Science Initiatives
            href: partners/local_os_initiatives.qmd
          - text: Other LMU Support Services
            href: partners/other_lmu_support_services.qmd
          - text: External Partners
            href: partners/externals.qmd
          - text: Funders
            href: partners/funders.qmd
      - icon: mortarboard
        text: Training
        href: training/index.qmd
      - href: events/index.qmd
        icon: calendar-event
        text: Events
    right:
      - icon: search
        aria-label: "Search"
    
  
      
  sidebar:
    - id: training
      # style and background inherited by other sidebars
      style: "docked"
      background: light
      collapse-level: 3
      title: "Training"
      contents: 
        - section: "Training Tracks"
          href: training/index.qmd
          contents:
            - section: "Self-Training"
              href: training/self_training.qmd 
              contents:
                - text: "Principles"
                  href: training/principles/index.qmd
                  contents: training/principles/*
                - text: "Study Planning"
                  href: training/study_planning/index.qmd
                  contents: training/study_planning/*
                - text: "Data Management"
                  href: training/data_management/index.qmd
                  contents: training/data_management/*
                - text: "Reproducible Processes"
                  href: training/reproducible_processes/index.qmd
                  contents: training/reproducible_processes/*
                - text: "Publishing Outputs"
                  href: training/publishing_outputs/index.qmd
                  contents: training/publishing_outputs/*
            - section: "Open Research Cycle"
              href: training/open_research_cycle.qmd
              contents:
                - text: "Plan & Design"
                  href: training/open_research_cycle/01_plan_and_design.qmd
                - text: "Collect & Manage"
                  href: training/open_research_cycle/02_collect_and_manage.qmd
                - text: "Analyze & Collaborate"
                  href: training/open_research_cycle/03_analyze_and_collaborate.qmd
                - text: "Preserve & Share"
                  href: training/open_research_cycle/04_preserve_and_share.qmd
            - text: "Train the Trainer"
              href: training/train_the_trainer.qmd
        
    - id: partners
      collapse-level: 3
      title: "Partners"
      contents: 
        - section: "Partners"
          href: partners/index.qmd
          contents:
            - text: "Institutional Members"
              href: partners/institutional_members.qmd 
            - section: "Local Open Science Initiatives"
              href: partners/local_os_initiatives.qmd
              contents:
                - text: "OSIM"
                  href: partners/local_os_initiatives/osim.qmd
                - text: "OSIS"
                  href: partners/local_os_initiatives/osis.qmd
                - text: "OSIP"
                  href: partners/local_os_initiatives/osip.qmd
                - text: "ReproducibiliTea"
                  href: partners/local_os_initiatives/reproducibilitea.qmd
                - text: "Hacky Hour"
                  href: partners/local_os_initiatives/hackyhour.qmd
                - text: "Munich RSE"
                  href: partners/local_os_initiatives/munich_rse.qmd
            - text: "Other LMU Support Services"
              href: partners/other_lmu_support_services.qmd 
            - text: "External Partners"
              href: partners/externals.qmd 
            - text: "Funders"
              href: partners/funders.qmd

    - id: people
      collapse-level: 1
      title: "People"
      contents: 
        - section: "People"
          href: people/index.qmd
          contents:
            - text: "Management"
              href: people/management.qmd
            - text: "Staff & HiWis"
              href: people/staff.qmd 
            - text: "Scientific Board"
              href: people/scientific-board.qmd 
            - text: "Advisors"
              href: people/advisors.qmd 
            - text: "Members"
              href: people/members.qmd 
            - text: "Fellows"
              href: people/fellows.qmd 
            - text: "Alumnae"
              href: people/alumnae.qmd


format:
  html:
    link-external-newwindow: true 
    theme:
      - cosmo
      - lmu-osc-custom.scss
    css: 
      - https://raw.githubusercontent.com/lmu-osc/branding-resources/refs/heads/main/styles.css
      - assets/fontawesome-free-7.1.0-web/css/all.min.css
      - styles.css
      - footer/footer-style.css
      - custom-navbar.css
    toc: true
    include-in-header:
      - file: matomo_analytics.html
    include-after-body:
      - file: footer/footer.html
      



